{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/code-coding-computer.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Məqaləni yarat</h1>
              <span class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <form method="post" >
              {% csrf_token %}
              {% for field in create_form %}
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>{{ field.label }}</label>
                {{ field }}
                <p class="help-block text-danger"></p>
              </div>
            </div>
              {% endfor %}

{#                <p class="help-block text-danger"></p>#}
{#            <div id="success"></div>#}

            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Yarat</button>
              <a style="color: white;" class="btn btn-danger" id="sendMessageButton">Imtina et</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>
{% endblock %}

{% block ck_script %}
    <script type = 'text/javascript' src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type = 'text/javascript' src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
