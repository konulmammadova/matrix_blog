{% extends 'base.html' %}

{% block content %}
    <!-- Page Header -->
    {% load static %}
    <header class="masthead" style="background-image: url('{{ post.image.url }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading text-center">
                        <h2>{{ post.title }}</h2>
                        <h3 class="subheading">{{ post.sub_title }}</h3>
                        <span class="meta">Posted by
                <a href="#">{{ post.author.user.username }}</a>
                on August 24, 2018</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto text-justify">
                    {{ post.content|safe }}
                </div>
            </div>
        </div>
    </article>

    <hr>

{% endblock %}
